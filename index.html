<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <section id="">
      <div class="row">
        <nav>
          <div class="logo__container">
            <img
              class="logo"
              src="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg"
              alt=""
            />
            <div class="company__name">Treact</div>
          </div>
          <ul class="nav__list--links">
            <li class="nav__link">
              <a
                href="#about"
                class="nav__link--anchor link__hover-effect link__hover-effect--purple"
                >About</a
              >
            </li>
            <li class="nav__link">
              <a
                href="#blog"
                class="nav__link--anchor link__hover-effect link__hover-effect--purple"
                >Blog</a
              >
            </li>
            <li class="nav__link">
              <a
                href="#pricing"
                class="nav__link--anchor link__hover-effect link__hover-effect--purple"
                >Pricing</a
              >
            </li>
            <li class="nav__link">
              <a
                href="#contact-us"
                class="nav__link--anchor link__hover-effect link__hover-effect--purple"
                >Contact Us</a
              >
            </li>
            <li class="nav__link">
              <a
                href="#login"
                class="nav__link--anchor link__hover-effect link__hover-effect--purple"
                >Login</a
              >
            </li>
            <li class="nav__link">
              <a
                href="#sign-up"
                class="nav__link--anchor nav__link--anchor--primary"
                >Sign Up</a
              >
            </li>
          </ul>
          <button class="btn__menu" onclick="openMenu()">
            <i class="fas fa-bars"></i>
          </button>
          <div class="menu__backdrop">
            <button class="btn__menu btn__menu--close" onclick="closeMenu()">
              <i class="fas fa-times"></i>
            </button>
            <ul class="menu__links">
              <li class="menu__list">
                <a
                  href="#"
                  class="menu__link nav__link--anchor link__hover-effect link__hover-effect--purple"
                  onclick="closeMenu()"
                  >About</a
                >
              </li>
              <li class="menu__list">
                <a
                  href="#"
                  class="menu__link nav__link--anchor link__hover-effect link__hover-effect--purple"
                  onclick="closeMenu()"
                  >Blog</a
                >
              </li>
              <li class="menu__list">
                <a
                  href="#"
                  class="menu__link nav__link--anchor link__hover-effect link__hover-effect--purple"
                  onclick="closeMenu()"
                  >Pricing</a
                >
              </li>
              <li class="menu__list">
                <a
                  href="#"
                  class="menu__link nav__link--anchor link__hover-effect link__hover-effect--purple"
                  onclick="closeMenu()"
                  >Contact US</a
                >
              </li>
              <li class="menu__list">
                <a
                  href="#"
                  class="menu__link nav__link--anchor link__hover-effect link__hover-effect--purple"
                  onclick="closeMenu()"
                  >Login</a
                >
              </li>
              <li class="menu__list">
                <a
                  href="#"
                  class="menu__link--primary nav__link--anchor nav__link--anchor--primary"
                  onclick="closeMenu()"
                  >Sign Up</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>

</html>
